<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Login | Register</title>
</head>
<body>
    <div id="wrapper">
        <div id="kiri">
            <div id="signin">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="logo">
                </div>
                <form>
                    <div>
                        <label>NIK atau Email</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Login</button>
                </form>
                <div class="links">
                    <a href="#">Lupa Password</a>
                </div>
                <div class="atau">
                    <hr class="bar">
                    <span>ATAU</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Daftar</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021, Sangtuah.com All Right Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="kanan">
            <div id="showcase">
                <div class="showcase-content">
                    <!-- <h1 class="showcase-text">Let's make the future
                    <strong>better</strong></h1>
                    <a href="#" class="secondary-btn">Your Journey Start from Here</a> -->
                    <h1 class="showcase-text">&lt;&lt;
                        <span class="txt-type" data-wait="3000" data-words='["Silakan Login", "atau Daftar"]'></span>
                    </h1>
                    <h2>Selamat Datang di Website Kami</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>

</html>
